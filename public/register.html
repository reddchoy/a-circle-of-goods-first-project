<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>name</h1>
      <div class="navbar">
        <a href="logined.html">主頁 Home</a>
        <a href="search-figures-result.html">模型 Figures</a>
        <a href="search-comics-result.html">漫畫 Comics</a>
        <a href="search-accessories-result.html">配件 Accessories</a>
        <a href="search-others-result.html">其他 Others</a>
        
      </div>
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Submit
        </button>
      </form>

      <!-- <div class="container">  -->
      <div class="box-container">
        <div class="box1">
          <form id="form-login">
            <br />
            <br />
            <h2 class="admin-title">Login with platform account</h2>
            <br />
            <label for="username">Username:</label><br />
            <input
              type="username"
              id="username"
              name="username"
              placeholder="username"
             
            />
            <br />

            <br />
            <label for="Password">Password:</label><br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="密碼"
              
            /><br />
            <br />
            <button type="submit">Login</button>
          </form>
        </div>
        <div class="box2">
          <div class="loginWithGoogle">
            <a href="/connect/google">Login with Google</a>
          </div>

          <div class="register">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary btn-register"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen-sm-down ">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-register">
              <div class="mb-3">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="inputUsername">
                
              </div>
               <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword">
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
             
              
              <button type="submit" class="btn btn-primary">Sign up</button>
              <div id="rejectRegister"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            
          </div>
        </div>
      </div>
    </div>
  </body>
