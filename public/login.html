      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2 searchBar" 
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0 search-btn" type="submit">
          <i class="bi bi-search"></i>
        </button>
        
      </form>

      <!-- <div class="container">  -->
      <div class="box-container">
        <div class="box1">
          <form id="form-login">
            <br />
            <br />
            <h2 class="admin-title">使用ACG帳戶登入</h2>
            <br />
            <label for="username">用戶名稱:</label><br />
            <input
              type="username"
              id="username"
              name="username"
              placeholder="username"
             
            />
            <br />

            <br />
            <label for="Password">密碼:</label><br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="密碼"
         
            /><br />
            <div id="rejectLogin"></div>
            <br />
            <button id="login-btn" type="submit">登入</button>
              <br>
            <br>
            <br>
            <div class="loginWithGoogle">
            <a href="/connect/google" class="login-google">使用Google帳戶登入</a> 
          </div>
          <br>
          <br>
          <div class="register">
            <!-- Button trigger modal -->
            <button

            id="register-btn"
              type="button"
              class="btn btn-primary btn-register"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              新用戶註冊
            </button>
          </div>


          </form>
        </div>





      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen-sm-down ">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sign up</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-register">
              <div class="mb-3">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="inputUsername" value="a">
                
              </div>
               <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" value="a">
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" value="a@a">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
             
              
              <button type="submit" class="btn btn-primary">Sign up</button>
              <div id="rejectRegister"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            
          </div>
        </div>
      </div>
    </div>
