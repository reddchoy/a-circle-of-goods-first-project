<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/sellpage-user.css" />

    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="hi-container">
        <img id="logo" src="./assets/ACG-logo-private.png" alt="" id="logo" />
        <h1>谷子圈 ACG</h1>
        <div id="hi-icon-container"></div>
        <div id="hi"></div>
      </div>

      <div class="navbar">
        <a href="logined.html">主頁 Home</a>
        <a href="search-figures-result-with-login.html">模型 Figures</a>
        <a href="search-comics-result-with-login.html">漫畫 Comics</a>
        <a href="search-accessories-result-with-login.html">配件 Accessories</a>
        <a href="search-others-result-with-login.html">其他 Others</a>
        <a href="sellpage-user.html">出售 Sell</a>
        <a href="message.html">信息 Message</a>
        <a href="profile-user-info.html">個人資料 Profile</a>
        <a href="/logout">登出 Logout</a>
        <div id="greeting"></div>
      </div>

      <form class="form-inline my-2 my-lg-0" id="searchBar">
        <input
          class="form-control mr-sm-2 searchBar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0 search-btn" type="submit" id="search-btn">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <br />

      <div class="content-container">
        <div class="form-title">在此出售你的產品!</div>
        <div class="form-container">
          <form id="sell-form">
            <div class="item-image-box">
              <img src="" alt="" class="preview-image" />
            </div>
            <br /><br />
            <label for="Item Image">產品相片: </label>
            <input
              type="file"
              name="image"
              accept="image/*"
              placeholder="uploadImage"
              onchange="loadFile(event)"
            />
            <br /><br />
            <label for="Item Name">產品名稱:</label>
            <input type="text" name="name" placeholder="產品名稱" />
            <br />
            <br /><label for="description">產品描述:</label>

            <textarea
              name="description"
              rows="5"
              cols="33"
              placeholder="產品內容"
            ></textarea
            ><br /><br />
            <label for="price">價格:</label>
            <input type="number" name="price" placeholder="出售價格" />
            <br /><br />

            <label for="category">類別: </label>

            <select name="category">
              <option value="figures">模型</option>
              <option value="books">漫畫</option>
              <option value="accessories">配件</option>
              <option value="others">其他</option>
            </select>

            <br /><br />
            <label for="condition">狀況:</label>
            <label for="Brand New"
              >全新
              <input
                type="checkbox"
                name="brand_new"
                id="CheckId1"
                onchange="oneCheckedBox(this.id)"
              />
              <span class="checkmark"></span>
            </label>
            <label for="used"
              >已用過
              <input
                type="checkbox"
                name="used"
                id="CheckId2"
                onchange="oneCheckedBox(this.id)"
              />
              <span class="checkmark"></span> </label
            ><br /><br />
            <label for="Delivery Methods">遞送方式: </label>
            <label for="postage"
              >郵寄
              <input type="checkbox" name="postage" />
              <span class="checkmark"></span>
            </label>
            <label for="Meet Up"
              >面交
              <input type="checkbox" name="meet_up" />
              <span class="checkmark"></span> </label
            ><br /><br />
            <label for="Meet Up Location">面交地點: </label>
            <input type="text" name="meet_up_location" placeholder="旺角" />
            <br /><br />
            <div class="post-button">
              <input type="submit" value="出售" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  ></script>

  ></script>

  <script src="sellpage-user.js"></script>
</html>
