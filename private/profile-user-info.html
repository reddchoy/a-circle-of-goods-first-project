                  for="editProfilePic"
                  >選擇頭像: </label
                ><br /><br />
                <input
                  class="wordWithEffect"
                  type="file"
                  onchange="loadFile(event)"
                  name="img"
                  accept="image/*"
                />
                <img id="output" />
                <br />
                <br>
                <input id="confirm" type="submit" value="確定" />

            </div>
